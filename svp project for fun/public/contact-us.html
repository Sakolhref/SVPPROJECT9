<style>
body{
    background: linear-gradient(270deg, #0091d0, #d45245, #e6db46);
    background-size: 600% 600%;

    -webkit-animation: AnimationName 30s ease infinite;
    -moz-animation: AnimationName 30s ease infinite;
    animation: AnimationName 30s ease infinite;
}

@-webkit-keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@-moz-keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}


.navbar{
    border-bottom-left-radius: 23px;
    border-bottom-right-radius:23px ;
}


.text1 {
    font-size: 3rem;
    opacity: 0; /* Hidden initially */
    transform: translateY(30px); /* Start below the original position */
    transition: opacity 2s ease, transform 2s ease;
    text-align: center;

}

.text1.animate {
    opacity: 1; /* Fully visible */
    transform: translateY(0); /* Move to original position */
}



.center-box {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            border: 5px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }

.center-box img {
            width: 100%;
            height: 80%;
            border-radius: 10px;
        }
 .center-box p {
            margin-top: 15px;
            font-size: 1.2em;
        }





</style>


<script>
 
 
 document.addEventListener("DOMContentLoaded", function () {
        const textElements = document.querySelectorAll(".text1"); // Select all elements with class 'text1'
        
        const observer = new IntersectionObserver(function (entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("animate"); // Add 'animate' class when the element comes into view
                } else {
                    entry.target.classList.remove("animate"); // Remove 'animate' class when the element goes out of view
                }
            });
        }, { threshold: 0.5 }); // 0.5 means the element is 50% visible
    
        // Observe each text1 element
        textElements.forEach(el => observer.observe(el));
 });




</script>
